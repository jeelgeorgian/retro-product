<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pager | Product</title>

    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="src/css/pages/product.css" />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">HEADER</header>
    <main id="main">
      <!-- Header Section -->
      <section class="header">
        <h1 class="heading">Product</h1>
      </section>
      <!-- Product Catalogue Section -->
      <section class="products">
        <div class="product-card">
          <div class="product-card__img">
            <img src="./src/img/Dme_motorola.jpg" alt="Dme_motorola" />
          </div>
          <div class="product-card__content">
            <div class="product-card__content__title">A Motorola LX2 pager</div>
            <div class="product-card__content__description">
              Digitaler Meldeempfänger DME Scall des THW
            </div>
            <a href="contact.html" class="product-card__content__cta">Contact ⁂</a>
          </div>
        </div>
        <div class="product-card">
          <div class="product-card__img">
            <img src="./src/img/Skyper-stardado.JPG" alt="DME Motorola" />
          </div>
          <div class="product-card__content">
            <div class="product-card__content__title">NEC</div>
            <div class="product-card__content__description">
              An NEC pager branded by Deutsche Telekom for the Skyper pager service
            </div>
            <a href="contact.html" class="product-card__content__cta">Contact ⁂</a>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">FOOTER</footer>

    <!-- JavaScript -->
    <script src="src/js/main.js"></script>
  </body>
</html>
